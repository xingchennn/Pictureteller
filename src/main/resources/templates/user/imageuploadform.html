<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Image Upload Form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <style>body { padding-top:50px; }.navbar-inverse .navbar-nav > li > a { color: #DBE4E1; }</style>
        <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    </head>

    <body>
    <!--/*@thymesVar id="user" type="cs8524.project.pictureteller.domain.User"*/-->
        <script>
           function changImg(e) {
            for (var i = 0; i < e.target.files.length; i++) {
                var file = e.target.files.item(i);          
                var freader = new FileReader();
                freader.readAsDataURL(file);
                freader.onload = function(e) {
                  var src = e.target.result;
                  $("#preview-img").attr("src",src);
            }
          }
        };
        </script>

        <div class="container">

          <div style="max-width: 650px; margin: auto;">
            <h1 class="page-header">Image Upload Form</h1>
            <p class="lead">Select a PNG or JPEG image.</p>

            <form id="upload-image-form" action="http:\\localhost" method="post" enctype="multipart/form-data" th:action="@{'/user/' + ${user.getId()} + '/image'}">
                <div id="image-preview-div" style="display: none">
                    <label for="exampleInputFile" class="control-label">Selected image:</label>
                    <br>
                    <!-- <img id="preview-img" src=""> -->
                </div>
                <div class="form-group">
                    <input id="imagefile" type="file" name="imagefile" required onchange="changImg(event)">
                    <br>
                    <img id="preview-img" src="">
                </div>
                <br>
                <button class="btn btn-lg btn-primary" id="upload-button" type="submit">Upload image</button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>        
    </body>
</html>
