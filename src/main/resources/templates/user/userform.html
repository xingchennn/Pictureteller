<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/css/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>
<!--/*@thymesVar id="user" type="cs8524.project.pictureteller.domain.User"*/-->
    <div class="limiter">
        <div class="container-login100" style="background-image: url('https://elearningindustry.com/wp-content/uploads/2017/01/content-curation-crap-detection-10-ways-detect-crap.jpeg');">
            <div class="wrap-login100 p-t-30 p-b-50">
                <!-- <span class="login100-form-title p-b-41"></span> -->
                <!-- <form class="login100-form validate-form p-b-33 p-t-5"> -->
                    <form class="login100-form validate-form p-b-33 p-t-5" th:object="${user}" th:action="@{/user/}"  method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="wrap-input100 validate-input" style="padding-top: 40px; padding-left: 20px">
                            <input class="input100 form-control" type="text" style= "border: none;" th:field="*{firstName}" placeholder="First name">
                        </div>

                        <div class="wrap-input100 validate-input" style="padding-top: 40px; padding-left: 20px">
                            <input class="input100 form-control" type="text" style= "border:none;" th:field="*{lastName}" placeholder="Last name">
                        </div>

                        <div class="wrap-input100 validate-input" style="padding-top: 40px;">
                            <!-- <input class="input100" type="password" name="pass" placeholder="Password"> -->
                            <label style="margin-left: 20px">User Class:</label>
                                    <select class="form-control" th:field="*{userClass}" style="margin-left: 20px; width:90%">
                                        <option th:each="classValue : ${T(cs8524.project.pictureteller.domain.UserClass).values()}"
                                                th:value="${classValue.name()}"
                                                th:text="${classValue.name()}"
                                        >val</option>
                                    </select>
                                    <select class="form-control" th:remove="all">
                                        <option>class 1</option>
                                        <option>class 2</option>
                                        <option>class 3</option>
                                    </select>
                        </div>

                        <div class="container-login100-form-btn m-t-32">
                            <button class="login100-form-btn" type="submit">
                                Submit
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </div>

<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
